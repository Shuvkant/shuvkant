</head>

  <div className="flex min-h-full flex-1 flex-col justify-center px-6 py-12 lg:px-8">
    <div className="sm:mx-auto sm:w-full sm:max-w-sm">
      <!--{/*<img alt="Your Company" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600"
        className="mx-auto h-10 w-auto" />*/}-->
      <h2 className="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">
        Sign in to your account
      </h2>
    </div>

    <div className="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form method="POST" className="space-y-6" onsubmit="handleSubmit(event)">
        <div>
          <label htmlFor="email" className="block text-sm/6 font-medium text-gray-900">
            Email address
          </label>
          <div className="mt-2">
            <input id="exampleInputEmail1" name="email" type="email" required autoComplete="email"
              className="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6" />
          </div>
        </div>

        <div>
          <div className="flex items-center justify-between">
            <label htmlFor="password" className="block text-sm/6 font-medium text-gray-900">
              Password
            </label>
            <div className="text-sm">
              <a href="#" className="font-semibold text-indigo-600 hover:text-indigo-500">
                Forgot password?
              </a>
            </div>
          </div>
          <div className="mt-2">
            <input id="exampleInputPassword1" name="password" type="password" required autoComplete="current-password"
              className="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6" />
          </div>
        </div>

        <div class="flex flex-row space-x-[5px] mt-2 ">
          <button type="submit" onclick="cancelForm()"
            class="   flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Cancel
          </button>

          <button type="submit"
            class=" flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault()
      getEmail()
    }

    function getEmail() {
      let email = document.getElementById("exampleInputEmail1")

      //Get email
      let emailValue = email.value

      let password = document.getElementById("exampleInputPassword1")
      let passwordValue = password.value

      if (emailValue === "shuvkantphanait@gmail.com" && passwordValue === "1234") {
        console.log("Login Successful")
        window.location.href = "shuvkant.html"
      } else {
        console.log("Email or password incorrect")
      }
    }
    function cancelForm() {
      //For confirming the cancel of the form 
      let cancelForm = confirm("Are you sure you want to cancel the form ")
      if (cancelForm) {
        document.getElementById("loginForm").reset()
        console.log("Form reset")

      }
    }
  </script>


</body>
